<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Gra kamień papier nożyczki</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="select">
        <img data-option="papier" class="first" src="paper.jpg" alt="" title="Papier">
        <img data-option="kamień" src="rock.jpg" alt="" title="Kamień">
        <img data-option="nożyczki" src="scissor.jpg" alt="" title="nożyczki">
    </div>
    <button class="start">Let's play!</button>
    <div class="panel-left">
        <h1>Wyniki gry</h1>
        <p>Twój wybór: <span data-summary="your-choice"></span></p>
        <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
        <h2>Wynik: <span data-summary="who-win"></span></h2>
    </div>
    <div class="panel-right">
        <h1>Aktualne wyniki</h1>
        <p class="numbers">liczba gier: <span>0</span></p>
        <p class="wins">wygranych: <span>0</span></p>
        <p class="losses">przegranych: <span>0</span></p>
        <p class="draws">remisów: <span>0</span></p>
    </div>
    <script src="game.js"></script>
</body>

</html>
